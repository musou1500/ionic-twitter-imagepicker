<ion-header>
  <ion-navbar>
    <ion-title>投稿するやつ</ion-title>

    <ion-buttons end>
      <button ion-button (click)="showAlert()">ツ○ート</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-textarea placeholder="文章を入力"></ion-textarea>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-slides>
      <ion-slide>
        <button ion-button icon-only clear no-padding
          [style.width]="imgSize+'px'"
          [style.height]="imgSize+'px'">
          <ion-icon name="camera"></ion-icon>
        </button>
      </ion-slide>
      <ion-slide *ngFor="let num of [0,1,2,3,4,5,6,7]">
        <button ion-button clear no-padding
          [style.width]="imgSize+'px'"
          [style.height]="imgSize+'px'">
          <img [src]="'assets/cat'+(num % 2 + 1)+'.jpg'"
            [style.width]="'100%'"
            [style.height]="'100%'" />
        </button>
      </ion-slide>
    </ion-slides>
  </ion-toolbar>
</ion-footer>
